<div class="form-container">
    <div class="facts-section">
        <h2>DESCRIPCI√ìN DE LOS HECHOS</h2>
        
        <div class="form-group">
            <label for="address">
                <div class="important">
                    Direcci√≥n
                    <strong>(*)</strong>
                </div>
            </label>
            <input type="text" id="address" name="address" pattern="{{ addressPattern }}" 
                   placeholder="Ingrese la direcci√≥n del incidente"
                   [(ngModel)]="denounce.ambientalPromises.address">
        </div>
        
        <div class="form-group">
            <label for="reference">
                <div class="important">
                    Referencia
                    <strong>(*)</strong>
                </div>
            </label>
            <input type="text" id="reference" name="reference" pattern="{{ textInputPattern }}" 
                   placeholder="Punto de referencia (cerca de, frente a, etc.)"
                   [(ngModel)]="denounce.ambientalPromises.reference">
        </div>
        
        <div class="form-group">
            <div class="input-with-counter">
                <textarea name="description" id="description"
                          placeholder="Describa detalladamente los hechos observados, fecha, hora y circunstancias del incidente ambiental*"
                          (input)="validateTextArea($event); onFactsInput($event)"
                          minlength="50" maxlength="1000"
                          [(ngModel)]="denounce.ambientalPromises.factsDescription"></textarea>
                <div class="input-counter" [class.invalid]="factsDescriptionLength > 0 && factsDescriptionLength < 50">
                    {{ factsDescriptionLength }}/1000
                </div>
            </div>
            <small class="field-error" *ngIf="factsDescriptionLength > 0 && factsDescriptionLength < 50">
                La descripci√≥n debe tener al menos 50 caracteres.
            </small>
        </div>
    </div>

    <hr>

    <div class="environmental-section">
        <h2>COMPROMISOS AMBIENTALES</h2>
        
        <div class="container">
            <div class="compromise-section">
                <h4>COMPROMISO</h4>
                <select name="ambiental-promise" id="ambiental-promise" 
                        [(ngModel)]="denounce.ambientalPromises.ambientalPromise">
                    <option value="">Seleccione el tipo de compromiso</option>
                    <option value="agua">Agua</option>
                    <option value="viento">Aire</option>
                    <option value="suelo">Suelo</option>
                    <option value="ruido">Ruido</option>
                </select>
            </div>

            <div class="causes-section">
                <h4>CAUSAS DEL IMPACTO AMBIENTAL<strong>(*)</strong></h4>
                
                <div class="radio-group" (click)="processRadio($event)">
                    @for (cause of causes; track $index) {
                        <label for="{{ cause.id }}">
                            <input type="radio" 
                                   id="{{ cause.id }}" 
                                   name="environmental-cause" 
                                   value="{{ $index + 1 }}" 
                                   [checked]="isChecked($index + 1)">
                            {{ cause.description }}
                        </label>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
